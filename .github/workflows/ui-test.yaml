name: Playwright UI Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
    
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install
    
      - name: Run Playwright tests
        run: npx playwright test --config=playwright.config.ts --reporter=html,allure-playwright --trace=on --video=on

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Upload Playwright trace
        uses: actions/upload-artifact@v4
        with:
          name: playwright-trace
          path: trace.zip

      - name: Upload Playwright video
        uses: actions/upload-artifact@v4
        with:
          name: playwright-video
          path: videos

      - name: Upload Playwright screenshots 
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots 
          path: screenshots

      - name: Upload Playwright logs  
        uses: actions/upload-artifact@v4
        with:
          name: playwright-logs
          path: logs

      - name: Upload Playwright test results
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: test-results

      - name: Upload Playwright test results XML
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results-xml
          path: test-results/*.xml

      