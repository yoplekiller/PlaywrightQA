name: Playwright UI Tests
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
  schedule:
    - cron: '0 */4 * * *' # Every 4 hours


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
    
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install

      
    
      - name: Run Playwright tests
        run: npx playwright test --config=playwright.config.ts --trace=on --workers=1
        env: 
          SLACK_WEBHOOK_TS: ${{ secrets.SLACK_WEBHOOK_TS }}
          PLAYWRIGHT_REPORT_URL: https://yoplekiller.github.io/PlaywrightQA/playwright-report/index.html  
          ALLURE_REPORT_URL: https://yoplekiller.github.io/PlaywrightQA/allure-report/index.html 

      - name: Prepare Combined Report Folder
        run: |
          mkdir public
          cp -r playwright-report public/playwright-report   # ✅ Playwright 리포트 복사
          cp -r allure-report public/allure-report           # ✅ Allure 리포트 복사

      
      - name: Deploy Playwright HTML reprot to gh-pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          force_orphan: true 
          keep_files: false
          commit_message: 'Deploy Playwright HTML report'    

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Upload Playwright trace
        uses: actions/upload-artifact@v4
        with:
          name: playwright-trace
          path: trace.zip

      - name: Upload Playwright video
        uses: actions/upload-artifact@v4
        with:
          name: playwright-video
          path: videos

      - name: Upload Playwright screenshots 
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots 
          path: screenshots

      - name: Upload Playwright logs  
        uses: actions/upload-artifact@v4
        with:
          name: playwright-logs
          path: logs

      - name: Upload Playwright test results
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: test-results

      - name: Upload Playwright test results XML
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results-xml
          path: test-results/*.xml
